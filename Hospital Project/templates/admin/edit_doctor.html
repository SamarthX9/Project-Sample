<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Doctor - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container mt-4">
      <h3>Edit Doctor</h3>
      <div class="card mt-3">
        <div class="card-body">
          <form method="post" action="{{ url_for('admin_edit_doctor', doc_id=doctor.id) }}">
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" name="name" class="form-control" value="{{ doctor.name }}" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" name="email" class="form-control" value="{{ doctor.email }}" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Phone</label>
              <input type="text" name="phone" class="form-control" value="{{ doctor.phone }}">
            </div>
            <div class="mb-3">
              <label class="form-label">Specialization</label>
              <input type="text" name="specialization" class="form-control" value="{{ doctor.specialization }}">
            </div>
            <div class="d-flex gap-2">
              <button class="btn btn-primary" type="submit">Save</button>
              <a class="btn btn-secondary" href="{{ url_for('admin_doctors') }}">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
