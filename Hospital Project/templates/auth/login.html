<!-- templates/auth/login.html -->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - HMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h3 class="card-title mb-4">Login</h3>

              {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                  {% for category, msg in messages %}
                    <div class="alert alert-{{ 'warning' if category=='warning' else ('success' if category=='success' else ('danger' if category=='danger' else 'info')) }}" role="alert">{{ msg }}</div>
                  {% endfor %}
                {% endif %}
              {% endwith %}

              <form method="post" action="{{ url_for('login') }}">
                <div class="mb-3">
                  <label class="form-label">Role</label>
                  <select name="role" class="form-select">
                    <option value="patient">Patient</option>
                    <option value="doctor">Doctor</option>
                    <option value="admin">Admin</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label class="form-label">Username / Email</label>
                  <input type="text" name="identifier" class="form-control" required>
                </div>

                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" name="password" class="form-control" required>
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
              </form>

              <p class="mt-3 mb-0">New patient? <a href="{{ url_for('register_patient') }}">Register here</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
