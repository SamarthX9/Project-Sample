<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Doctor - HMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-7">
          <div class="card shadow-sm">
            <div class="card-body">
              <h3 class="card-title mb-4">Register Doctor (Admin)</h3>

              {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                  {% for category, msg in messages %}
                    <div class="alert alert-{{ 'warning' if category=='warning' else ('success' if category=='success' else ('danger' if category=='danger' else 'info')) }}" role="alert">{{ msg }}</div>
                  {% endfor %}
                {% endif %}
              {% endwith %}

              <form method="post" action="{{ url_for('register_doctor') }}">
                <div class="mb-3">
                  <label class="form-label">Full Name</label>
                  <input type="text" name="name" class="form-control" required>
                </div>

                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" name="email" class="form-control" required>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Phone</label>
                    <input type="text" name="phone" class="form-control">
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Specialization</label>
                    <input type="text" name="specialization" class="form-control">
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" name="password" class="form-control" required>
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Create Doctor</button>
                </div>
              </form>

              <p class="mt-3 mb-0"><a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
