<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reschedule Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container mt-4">
      <a class="btn btn-secondary mb-3" href="{{ url_for('patient_appointments') }}">Back</a>
      <h3>Reschedule Appointment</h3>

      <div class="card mb-3">
        <div class="card-body">
          <p><strong>Current Date:</strong> {{ appointment.date }}</p>
          <p><strong>Current Time:</strong> {{ appointment.time }}</p>
          <p><strong>Doctor:</strong> {{ appointment.doctor_id }}</p>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <form method="post" action="{{ url_for('patient_reschedule_appointment', appt_id=appointment.id) }}">
            <div class="mb-3">
              <label class="form-label">New Date</label>
              <input type="date" name="date" class="form-control" value="{{ appointment.date }}" required>
            </div>

            <div class="mb-3">
              <label class="form-label">New Time</label>
              <input type="time" name="time" class="form-control" value="{{ appointment.time }}" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-warning">Reschedule</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
